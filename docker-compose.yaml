services:
  front-end:
    container_name: front-end
    build:
      context: .
      dockerfile: ./front-end/Dockerfile
    env_file: .env
    ports:
      - "5173:5173"  # Vite dev server port for HMR
    volumes:
      - ./front-end:/app/front-end
      - ./shared-types:/app/packages/shared-types
      - /app/front-end/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Ensures file change detection works in Docker
      - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      
    
  back-end:   # Node server 
    container_name: back-end
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    build:
      context: .
      dockerfile: ./back-end/Dockerfile
    env_file: .env
    depends_on:
      - mongo

  mongo:    # Database service
    container_name: mongo
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
    build:
      context: ./mongo
    env_file: .env
    volumes:
      - database-v:/data/db

  minio:
    container_name: minio
    build:
      context: ./minio
    restart: unless-stopped
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    volumes:
      - minio-data:/data

volumes:
  database-v:
    name: "database-v"
  minio-data:
    name: "minio-data"
